            </button>
            <button id="startBtn" class="px-8 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors flex items-center">
                <i class="fas fa-play mr-2"></i>开始复习
            </button>
            <button id="nextBtn" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                下一题<i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>

        <!-- 统计面板 (默认隐藏) -->
        <div id="statsPanel" class="bg-white rounded-xl shadow-xl p-6 hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-chart-pie text-blue-600 mr-2"></i>复习统计
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-blue-50 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-blue-600" id="totalCount">0</div>
                    <div class="text-sm text-gray-600">总复习数</div>
                </div>
                <div class="bg-green-50 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-green-600" id="correctCount">0</div>
                    <div class="text-sm text-gray-600">记住的</div>
                </div>
                <div class="bg-red-50 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-red-600" id="wrongCount">0</div>
                    <div class="text-sm text-gray-600">记错的</div>
                </div>
            </div>
            <div class="mb-6">
                <canvas id="reviewChart" width="400" height="200"></canvas>
            </div>
            <div class="text-center">
                <button id="closeStatsBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
                    关闭统计
                </button>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white shadow-inner py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600">
            <p>自然辩证法复习助手 &copy; 2024 | 共收录 137 个知识点</p>
        </div>
    </footer>

    <script>
        // DOM元素
        const startBtn = document.getElementById('startBtn');
        const showAnswerBtn = document.getElementById('showAnswerBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const correctBtn = document.getElementById('correctBtn');
        const wrongBtn = document.getElementById('wrongBtn');
        const questionCard = document.getElementById('questionCard');
        const answerCard = document.getElementById('answerCard');
        const notesCard = document.getElementById('notesCard');
        const answerSection = document.getElementById('answerSection');
        const notesSection = document.getElementById('notesSection');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const modeToggle = document.getElementById('modeToggle');
        const statsButton = document.getElementById('statsButton');
        const statsPanel = document.getElementById('statsPanel');
        const closeStatsBtn = document.getElementById('closeStatsBtn');
        const totalCount = document.getElementById('totalCount');
        const correctCountEl = document.getElementById('correctCount');
        const wrongCountEl = document.getElementById('wrongCount');

        // 初始化图表
        let reviewChart;
        function initChart() {
            const ctx = document.getElementById('reviewChart').getContext('2d');
            reviewChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['记住的', '记错的', '未复习'],
                    datasets: [{
                        data: [0, 0, reviewData.length],
                        backgroundColor: [
                            '#10B981', // 绿色 - 记住的
                            '#EF4444', // 红色 - 记错的
                            '#E5E7EB'  // 灰色 - 未复习
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });
        }

        // 更新图表
        function updateChart() {
            const reviewed = correctCount + wrongCount;
            const remaining = reviewData.length - reviewed;
            
            reviewChart.data.datasets[0].data = [correctCount, wrongCount, remaining];
            reviewChart.update();
            
            totalCount.textContent = reviewed;
            correctCountEl.textContent = correctCount;
            wrongCountEl.textContent = wrongCount;
        }

        // 显示统计面板
        function showStats() {
            statsPanel.classList.remove('hidden');
            updateChart();
        }

        // 隐藏统计面板
        function hideStats() {
            statsPanel.classList.add('hidden');
        }

        // 切换复习模式
        function toggleMode() {
            reviewMode = reviewMode === 'random' ? 'sequential' : 'random';
            modeToggle.innerHTML = reviewMode === 'random' 
                ? '<i class="fas fa-random mr-1"></i> 随机模式' 
                : '<i class="fas fa-list mr-1"></i> 顺序模式';
            
            // 重置复习状态
            resetReview();
        }

        // 重置复习
        function resetReview() {
            reviewedItems = [];
            remainingItems = [...reviewData];
            reviewHistory = [];
            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            
            updateProgress();
            questionCard.textContent = '点击"开始复习"按钮开始';
            answerSection.classList.add('hidden');
            notesSection.classList.add('hidden');
            
            nextBtn.disabled = true;
            prevBtn.disabled = true;
            correctBtn.disabled = true;
            wrongBtn.disabled = true;
            
            startBtn.classList.remove('hidden');
        }

        // 更新进度
        function updateProgress() {
            const progress = (reviewedItems.length / reviewData.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${reviewedItems.length}/${reviewData.length}`;
        }

        // 获取下一个问题
        function getNextQuestion() {
            if (remainingItems.length === 0) {
                questionCard.textContent = '恭喜您完成了所有复习内容！';
                answerSection.classList.add('hidden');
                notesSection.classList.add('hidden');
                nextBtn.disabled = true;
                showAnswerBtn.disabled = true;
                correctBtn.disabled = true;
                wrongBtn.disabled = true;
                return null;
            }

            let nextItem;
            if (reviewMode === 'random') {
                // 随机模式
                const randomIndex = Math.floor(Math.random() * remainingItems.length);
                nextItem = remainingItems[randomIndex];
                remainingItems.splice(randomIndex, 1);
            } else {
                // 顺序模式
                nextItem = remainingItems[0];
                remainingItems.shift();
            }

            reviewHistory.push(nextItem);
            currentIndex = reviewHistory.length - 1;
            
            return nextItem;
        }

        // 显示问题
        function showQuestion(item) {
            if (!item) return;
            
            questionCard.textContent = item.question;
            answerCard.textContent = item.answer;
            
            if (item.notes && item.notes.trim() !== '') {
                notesCard.textContent = item.notes.trim();
                notesSection.classList.remove('hidden');
            } else {
                notesSection.classList.add('hidden');
            }
            
            answerSection.classList.add('hidden');
            showAnswerBtn.disabled = false;
            correctBtn.disabled = true;
            wrongBtn.disabled = true;
            
            // 更新按钮状态
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === reviewHistory.length - 1 && remainingItems.length === 0;
        }

        // 显示答案
        function showAnswer() {
            answerSection.classList.remove('hidden');
            showAnswerBtn.disabled = true;
            correctBtn.disabled = false;
            wrongBtn.disabled = false;
        }

        // 处理记住了
        function handleCorrect() {
            const currentItem = reviewHistory[currentIndex];
            reviewedItems.push({...currentItem, result: 'correct'});
            correctCount++;
            
            updateProgress();
            moveToNextQuestion();
        }

        // 处理记错了
        function handleWrong() {
            const currentItem = reviewHistory[currentIndex];
            reviewedItems.push({...currentItem, result: 'wrong'});
            wrongCount++;
            
            // 将记错的题目重新加入待复习列表
            remainingItems.push(currentItem);
            
            updateProgress();
            moveToNextQuestion();
        }

        // 移动到下一个问题
        function moveToNextQuestion() {
            const nextItem = getNextQuestion();
            if (nextItem) {
                showQuestion(nextItem);
            }
        }

        // 移动到上一个问题
        function moveToPrevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                const prevItem = reviewHistory[currentIndex];
                showQuestion(prevItem);
            }
        }

        // 开始复习
        function startReview() {
            startBtn.classList.add('hidden');
            moveToNextQuestion();
        }

        // 事件监听
        startBtn.addEventListener('click', startReview);
        showAnswerBtn.addEventListener('click', showAnswer);
        nextBtn.addEventListener('click', moveToNextQuestion);
        prevBtn.addEventListener('click', moveToPrevQuestion);
        correctBtn.addEventListener('click', handleCorrect);
        wrongBtn.addEventListener('click', handleWrong);
        modeToggle.addEventListener('click', toggleMode);
        statsButton.addEventListener('click', showStats);
        closeStatsBtn.addEventListener('click', hideStats);

        // 初始化
        window.addEventListener('load', function() {
            initChart();
            updateProgress();
        });
    </script>
</body>
</html>
